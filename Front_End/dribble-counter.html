<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dribble Counter</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #loader {
      display: none;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff6b35;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <!-- Floating background -->
  <div class="basketball-bg" style="top: 10%; left: 5%">🏀</div>
  <div class="basketball-bg" style="top: 30%; right: 15%">🏀</div>
  <div class="basketball-bg" style="bottom: 20%; left: 20%">🏀</div>

  <!-- Header -->
  <div class="header-bar">
    <div class="header-left">
      <img src="images/cpBall_logo.jpg" alt="CP Ball Logo" class="logo" />
    </div>
    <div class="header-center">
      <h2>Dribble Counter 🏀</h2>
    </div>
    <div class="header-right">
      <button class="back-button" onclick="window.location.href='index.html'">← Dashboard</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="content-wrapper shared-content">
    <!-- Analysis Type Buttons -->
    <div class="analysis-type-buttons" style="margin-bottom: 1rem;">
      <button onclick="startAnalysis('dribble-counter')">Start Analysis</button>
      <button onclick="stopAnalysis()" style="background-color: #dc3545; color: white;">Stop Analysis</button>
    </div>

    <!-- Loader -->
    <div id="loader"></div>

    <!-- Live stream image -->
    <img id="liveStreamImage" style="width: 720px; height: 540px; display: none;" />
  </div>

  <script src="js/app.js"></script>
</body>
</html>
