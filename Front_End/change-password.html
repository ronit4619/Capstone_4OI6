<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Change Password Container -->
  <div class="auth-container">
    <div class="auth-box">
      <h2 style="text-align: center; color: #ff6b35;">Change Password</h2>
      
      <form id="changePasswordForm" class="auth-form">
        <input type="password" placeholder="Enter Old Password" id="oldPassword" required>
        <input type="password" placeholder="Enter New Password" id="newPassword" required>
        <input type="password" placeholder="Confirm New Password" id="confirmNewPassword" required>
        <button type="submit">Update Password</button>
      </form>

      <div style="text-align: center; margin-top: 1rem;">
        <a href="dashboard.html" style="color: #ff6b35; text-decoration: underline;">Cancel</a>
      </div>
    </div>
  </div>

  <script src="js/change-password.js"></script>
</body>
</html>
