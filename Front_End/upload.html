<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Session</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Floating background -->
  <div class="basketball-bg" style="top: 10%; left: 5%">🏀</div>
  <div class="basketball-bg" style="top: 30%; right: 15%">🏀</div>
  <div class="basketball-bg" style="bottom: 20%; left: 20%">🏀</div>

  <!-- Header -->
  <div class="header-bar">
    <div class="header-left">
      <img src="images/cpBall_logo.jpg" alt="CP Ball Logo" class="logo" />
    </div>
    <div class="header-center">
      <h2>Upload Session 📤</h2>
    </div>
    <div class="header-right">
      <button class="back-button" onclick="window.location.href='index.html'">← Dashboard</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="content-wrapper shared-content">
    <div class="upload-container" onclick="document.getElementById('fileInput').click()">
      <p>Click to upload basketball video</p>
      <p>(MP4, AVI, MOV | Max 500MB)</p>
    </div>

    <input type="file" id="fileInput" accept="video/*" hidden />

    <div class="video-preview hidden" id="uploadPreview">
      <video id="uploadedVideo" controls></video>
    </div>

    <button id="analyzeButton" class="hidden" onclick="analyzeVideo()">Analyze Video</button>
    <div id="analysisResult" style="margin-top: 1rem; color: white; font-weight: bold;"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
